<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #2e2e2e;
      --accent-color: darkred;
      --background-color: #f9f6f1;
      --font-primary: 'Playfair Display', serif;
      --font-secondary: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: var(--font-secondary);
      color: var(--main-color);
    }

    header {
    background-color: rgb(233, 225, 191);
    padding-top: 1.2%;



    text-align: center;
  }

  
  header h1 {
    font-family: var(--font-primary);
    font-size: 50px;
    margin-right: 100px;


    color: var(--main-color);
  }
  header img {
    height: 60px;
    margin-left: 200px;
    margin-top: -600px;
    margin-bottom: 45px;

  }

  header a {
    color: black;
    font-weight: lighter;
    font-size: x-small;
  
  }
  header a:hover {
    color: darkred;

  }
  nav {
    background-color: var(--accent-color);
    padding: 1rem;
    text-align: center;
  }

.table {
    height: 500px;
    text-align: center;
    margin-top: 1%;


  }
  
  nav a {
    color: white;
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  
  nav a:hover {
    color: #2e2e2e;
  }



    .reservation-section {
      max-width: 800px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .reservation-section h2 {
      font-family: var(--font-primary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .reservation-form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    .reservation-form input,
    .reservation-form select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .reservation-form button {
      margin-top: 2rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reservation-form button:hover {
      background-color: #c79c2c;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="home.html"><div> 
        <h1>Rupture</h1><img src="img/logo.png" alt="">
        
    </div></a>
  </header>
  <nav>
    <a href="home.html">About us</a>
    <a href="menu.html">Memu</a>
    <a href="reservation.html" target="_blank">Reserve</a>
  </nav>
<div class="table">
  <img class="table" src="img/table.webp" alt="">
</div>

  <section class="reservation-section">
    <h2>reservation</h2>
    <form class="reservation-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Custumers</label>
      <select id="guests" name="guests">
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
        <option value="3">3 People</option>
        <option value="4">4 People</option>
        <option value="5+">5 People or More</option>
      </select>

     <a href="reservation2.html"> <div> <button type="button">Next</button> </div> </a>
    </form>
  </section>

  <footer>
    &copy; 2025 Rupture. All Rights Reserved.
  </footer>
</body>
</html>
